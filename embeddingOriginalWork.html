<!DOCTYPE html>
<html>
  <head>
    <title>Original Work</title>
  </head>
  <body>
      <h1>Original Work</h1>
      <p>A Youtube video that plays starting at minute 3</p>
      <p>A feature you can't get from the basic embed code: the video stops at 3m30s</p>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/u9Dg-g7t2l4?start=180&end=210" frameborder="0" allowfullscreen></iframe>
      <p>A video that plays using the HTML5 tag</p>
      <video width="560" height="315" controls>
      <source src="video2.mp4" type="video/mp4">
      </video>
      <p>An audio that plays using the HTML5 tag</p>
      <audio controls>
      <source src="Audio2.mp3" type="audio/mp3">
      </audio>
      <p>An object that is not flash</p>
      <object width="560" height="560" data="Object.JPG">
      </object>
      <p>An RSS feed display</p>
      <script language="JavaScript" src='http://www.webrss.com/get_mysite.php?lang=js&mysiteId=108185'>
      </script>
</body>
</html>
